apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-pod-templates-pv
  namespace: airflow
  labels:
    name: airflow-pod-templates-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.0.2.15
    path: /data/kubernetes/airflow-pod-templates
